<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <div class="fondo"></div>
  <div class="atras"><a href="../index.html"><i class="bi bi-arrow-left-circle-fill"></i></a></i></div>
  <div class="row">
    <!-- KOALA -->
    <div class="col-md-6 mascota">
      <div class="koala">
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
        <div class="head">
          <div class="eye left-eye"></div>
          <div class="eye right-eye"></div>
          <div class="glasses"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="body">
          <div class="hand left-hand"></div>
          <div class="hand right-hand"></div>
        </div>
      </div>
    </div>

    <!-- REGISTRO -->
    <div class="col-md-6 registro">
      <h2>Registro</h2>
      <form id="formRegistro">
      
        <!-- Nombres y Apellidos lado a lado -->
        <div class="form-row">
          <input type="text" name="nombres" placeholder="Nombres" required>
          <input type="text" name="apellidos" placeholder="Apellidos" required>
        </div>
      
        <!-- Identificación y número lado a lado -->
        <div class="form-row">
          <select name="tipoIdentificacion" required>
            <option value="">Tipo de identificación</option>
            <option value="cc">CC</option>
            <option value="ce">CE</option>
            <option value="ti">TI</option>
          </select>
          <input type="text" name="numeroIdentificacion" placeholder="Número de identificación" required>
        </div>
      
        <!-- Correo -->
        <input type="email" id="email" name="email" placeholder="Correo" required>
      
        <!-- Contraseña -->
        <div class="password-wrapper">
          <input type="password" placeholder="Contraseña" id="password" required>
          <i id="togglePassword" class="fa fa-eye"></i>
        </div>
        
        <!-- Confirmar Contraseña -->
        <div class="password-wrapper">
          <input type="password" placeholder="Confirmar Contraseña" id="confirmPassword" required>
          <i id="toggleConfirmPassword" class="fa fa-eye"></i>
        </div>
      
        <button type="submit">Registrarse</button>
      </form>
    
      <div class="login-line">
        <span>¿Ya tienes cuenta?</span> <a href="./login.html">Login</a>
      </div>
    </div>
  <script src="./js/animacion-registro.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
